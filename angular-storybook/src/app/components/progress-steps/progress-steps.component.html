<div class="progress-steps" [ngClass]="computedClasses">
  <div class="steps-container">
    <div 
      *ngFor="let step of steps; let i = index"
      class="step-item"
      [ngClass]="getStepClasses(step, i)"
      [attr.aria-current]="i === currentStep ? 'step' : null"
      [attr.aria-label]="getStepAriaLabel(step, i)"
      (click)="onStepClick(step, i)">
      
      <!-- Step Circle -->
      <div class="step-circle">
        <span *ngIf="step.completed" class="step-icon">✓</span>
        <span *ngIf="step.error" class="step-icon">✗</span>
        <span *ngIf="!step.completed && !step.error" class="step-number">{{ i + 1 }}</span>
      </div>
      
      <!-- Step Content -->
      <div class="step-content" *ngIf="showLabels || showDescriptions">
        <div class="step-label" *ngIf="showLabels">
          {{ step.label }}
          <span *ngIf="step.optional" class="step-optional">(optional)</span>
        </div>
        <div class="step-description" *ngIf="showDescriptions && step.description">
          {{ step.description }}
        </div>
      </div>
      
      <!-- Connector Line -->
      <div class="step-connector" *ngIf="i < steps.length - 1"></div>
    </div>
  </div>
</div>
