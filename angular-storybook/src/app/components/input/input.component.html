<div [class]="containerClasses">
  <!-- Label -->
  <label *ngIf="label" [for]="inputId" class="label">
    {{label}}
    <span class="required" *ngIf="required">*</span>
  </label>
  
  <!-- Input Wrapper -->
  <div class="inputWrapper">
    <!-- Start Icon -->
    <div class="startIcon" *ngIf="startIcon">
      <ng-container *ngIf="isTemplate(startIcon); else stringStartIcon">
        <ng-container *ngTemplateOutlet="$any(startIcon)"></ng-container>
      </ng-container>
      <ng-template #stringStartIcon>
        <span *ngIf="isString(startIcon)" [innerHTML]="startIcon"></span>
      </ng-template>
    </div>
    
    <!-- Input Element -->
    <input
      #inputElement
      [id]="inputId"
      [type]="type"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [required]="required"
      [value]="value || ''"
      [class]="inputClasses"
      [attr.aria-invalid]="hasError"
      [attr.aria-describedby]="helpTextId"
      [attr.aria-required]="required"
      [attr.aria-label]="label"
      (input)="onInput($event)"
      (blur)="onBlur($event)"
      (focus)="onFocus($event)"
      (keyup)="onKeyUp($event)"
      (keydown)="onKeyDown($event)"
    />
    
    <!-- End Icon -->
    <div class="endIcon" *ngIf="endIcon">
      <ng-container *ngIf="isTemplate(endIcon); else stringEndIcon">
        <ng-container *ngTemplateOutlet="$any(endIcon)"></ng-container>
      </ng-container>
      <ng-template #stringEndIcon>
        <span *ngIf="isString(endIcon)" [innerHTML]="endIcon"></span>
      </ng-template>
    </div>
  </div>
  
  <!-- Help Text / Error Message -->
  <div class="helpText" [id]="helpTextId" *ngIf="helperText || errorMessage">
    <!-- Error Message -->
    <span class="errorText" *ngIf="hasError">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 1.5C4.4 1.5 1.5 4.4 1.5 8S4.4 14.5 8 14.5S14.5 11.6 14.5 8S11.6 1.5 8 1.5ZM8 10.5C7.7 10.5 7.5 10.3 7.5 10V8C7.5 7.7 7.7 7.5 8 7.5S8.5 7.7 8.5 8V10C8.5 10.3 8.3 10.5 8 10.5ZM8 6.5C7.7 6.5 7.5 6.3 7.5 6S7.7 5.5 8 5.5S8.5 5.7 8.5 6S8.3 6.5 8 6.5Z" fill="currentColor"/>
      </svg>
      {{errorMessage}}
    </span>
    
    <!-- Helper Text -->
    <span class="helperText" *ngIf="!hasError && helperText">{{helperText}}</span>
  </div>
</div>
